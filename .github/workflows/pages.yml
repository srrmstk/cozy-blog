name: Deploy Astro (web) to GitHub Pages

on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [ rebuild ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: web/yarn.lock

      - name: Install deps
        run: yarn install
        working-directory: web

      - name: Build Astro
        run: yarn build
        working-directory: web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/deploy-pages@v4
